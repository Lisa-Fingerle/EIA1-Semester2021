<body>
    <nav>
        <img src="Bildmaterial/europe.png" class="europe">
        <img src="Bildmaterial/northamerica.png" class="northamerica">
        <img src="Bildmaterial/southamerica.png" class="southamerica">
        <img src="Bildmaterial/africa.png" class="africa">
        <img src="Bildmaterial/asia.png" class="asia">
        <img src="Bildmaterial/australia.png" class="australia">
    </nav>

    <h1>
        Emissions in:<span id="titleRegion">Europe</span>
    </h1>

            
    <div class="chartWrapper">
        <div class="chart"></div>
    </div>
    
    <main>
        <section>
            <h2 id="wert2018">4209.3</h2>
            <p>Emission absolute of <span id="region">Europe</span> in 2018</p>
        </section>
        
        <section>
            <h2 id="relativeEmission">13.53%</h2>
            <p>Relative to total world's emission</p>
        </section>
        
        <section>
            <h2 id="differenz">-15.23%</h2>
            <p>Growth rate between 2008 and 2018 (in %)</p>
        </section>
        
        <section>
            <h2 id="absoluteGrowth">-756.4</h2>
            <p>Growth rate between 2008 and 2018 (absolute)</p>
        </section>
    </main>


    <footer>
        <p>Values in kg CO2 per TJ. Source https://www.statista.com/</p>
    </footer>
