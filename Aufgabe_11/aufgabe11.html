<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="aufgabe11.css">
    <script src="aufgabe11.js"></script>
    <script src="js/playgroud-artyom-script.js"></script>
</head>
<body>
    <main>
        <h1>ToDo App</h1>
        <p id="counter">3 in total</p>
        <p id="done">3 are done</p>
        <p id="open">3 tasks are still open</p>
        <br>

        <div class="inputGroup">
            <input type="text" id="inputTodo" placeholder="Add another task">
            <button id="addButton"><i class="fas fa-plus-circle"></i></button>
            <i id="stop" class="fas fa-stop"></i>
            <i id="voice" class="fas fa-microphone"></i>
        </div>

        <div id="todos"></div>
    </main>
</body>
</html>
